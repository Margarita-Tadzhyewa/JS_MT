<script>

    let name, fam, otch;
    do{
        name=prompt('Введите имя');
    }while(!name);
    do{
        fam=prompt('Введите фамилию');
    }while(!fam);
    do{
        otch=prompt('Введите отчество');
    }while(!otch);

    let age;
    do{
        age=parseInt(prompt());
    }while(!age);

    const gender=confirm('Ваш пол мужской?');

    const pensAge=gender?60:55;
    const pensStr=(age>pensAge)?'да':'нет';

    let message=`
    Ваше ФИО: ${fam} ${name} ${otch}
    Ваш возраст в годах: ${age}
    Ваш возраст в днях: ${age*365}
    Через 5 лет вам будет: ${age+5}
    Ваш пол: ${gender?'мужской':'женский'}
    Вы на пенсии: ${pensStr}`;
        
    alert(message);


</script>
