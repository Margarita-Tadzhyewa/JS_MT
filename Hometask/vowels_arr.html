    <script>
            const vowels = 'аеёиоуыэюя';
            let str = prompt('Enter something');

            const countLetter = (list) => {
                let count = 0;

                list.split('').forEach(f => {
                    if (vowels.includes(f.toLowerCase())) {
                        count++;
                    }
                });

                return count;
            };

            const countLetterfilter = (list) => {
                return list.split('').filter(f =>
                    vowels.includes(f.toLowerCase())).length;
            };

            const countLetterreduce = (list) => {
                return list.split('').reduce((k, f) => {
                    if (vowels.includes(f.toLowerCase())) {
                        k++;
                    }
                    return k;
                }, 0);
            };

            const countResult = countLetter(str);
            console.log(countResult);

            const countVowels = countLetterfilter(str);
            console.log(countVowels);

            const count = countLetterreduce(str);
            console.log(count);

    </script>
