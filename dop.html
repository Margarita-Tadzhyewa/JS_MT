    <script>

        function palindrom(str){
            str = str.toLowerCase()
            str = str.replace(' ', '').replace('ё', 'e',).replace('ь','').replace('ъ','')

            let length = str.length 
            for (let i = 0; i < Math.floor(length / 2); i++){
                if (str[i] === str[length - 1 - i]){
                    return true;
                }
            }

            return false;
        }

        let input = prompt("Введите строку");

        if (input) {
            alert(palindrom(input) ? "Это палиндром" : "Это не палиндром");
        }
