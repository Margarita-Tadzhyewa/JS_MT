<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood</title>
</head>
<body>

    <!-- Доработать проект MOOD (слайды N.10) так, чтобы цветов в консоли было ровно столько сколько запрошено,
     но цвета не повторялись. Для контроля повторения цветов использовать объект. -->

    <script>

        function randomDiap(n,m) {
                return Math.floor(Math.random()*(m-n+1))+n;
        }
    
        function mood(colorsCount) {
            const colors=[ '', 'красный', 'оранжевый', 'жёлтый', 'зелёный', 'голубой', 'синий', 'фиолетовый' ];
            
            const unique = {};

            console.log('цветов: ' + colorsCount);

            for (let i = 0; i < colorsCount; i++) {
                let n;
                
                do {
                    n = randomDiap(1, 7);
                } while (unique[n]);

                unique[n] = true;
                const colorName = colors[n];
                console.log(colorName);
            }
        }

        mood(3);
    </script>
