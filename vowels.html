        const vowels = 'аеёиоуыэюя';
        let str = prompt('Enter something');

        function countLetter(str) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i].toLowerCase())) {
                    count++;
                }
            }
            return count; //alert(count)
        }

        alert('Количество гласных в строке: ' + countLetter(str)); //countLetter(str)
    </script>

    <!-- Вам будет дана непустая строка. Ваша задача - вернуть средний символ (символы) строки.
            Если длина строки нечетная, верните средний символ.
            Если длина строки четная, верните 2 средних символа. -->

    <script>
        function getMiddle(s) {
            //Code goes here!

            const middleIndex = Math.floor(s.length / 2);

            if (s.length % 2 === 0) { // Если длина строки четная
                return s.slice(middleIndex - 1, middleIndex + 1);
            } else { // Если длина строки нечетная
                return s[middleIndex];
            }
        }
    </script>

    <!-- Complete the solution so that it reverses the string passed into it.
        'world'  =>  'dlrow'
        'word'   =>  'drow' -->

    <script>
        function solution(str) {
            s = '';
            for (let i = str.length - 1; i >= 0; i--) {
                s += str[i];
            }
            return s;
        }
    </script>
